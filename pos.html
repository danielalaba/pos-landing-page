<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Crispy Crust Pizzeria</title>
</head>

<body>
    <section class="section__container order__container" id="menu">
        <p><a href="index.html" class="home-btn">< Home</a></p>
        <h2 class="section__header">MENU</h2>
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/pepperoni.png" alt="Card 1 Image">
                                    <p><b> Pepperoni - 300 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1" value="1">
                                    <button type="button" class="btn btn-info float-end">Add to Order</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/hawaiian.png" alt="Card 1 Image">
                                    <p><b> Hawaiian - 300 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1" value="1">
                                    <button type="button" class="btn btn-info float-end">Add to Order</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/bbqchicken.png" alt="Card 1 Image">
                                    <p><b>BBQ Chicken - 450 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1" value="1">
                                    <button type="button" class="btn btn-info float-end">Add to Order</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/butterchicken.png" alt="Card 1 Image">
                                    <p><b>Butter Chicken - 450 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1" value="1">
                                    <button type="button" class="btn btn-info float-end">Add to Order</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/cheese.png" alt="Card 1 Image">
                                    <p><b>Cheese - 350 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1" value="1">
                                    <button type="button" class="btn btn-info float-end">Add to Order</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="card mb-2">
                                <div class="card-body">
                                    <img class="card-img-top" src="images/margherita.png" alt="Card 1 Image">
                                    <p><b>Margherita - 400 PHP </b></p>
                                    <label for="quantityInput">Quantity:</label>
                                    <input type="number" id="quantityInput" name="quantity" min="1" value="1">
                                    <button type="button" class="btn btn-info float-end">Add to Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header" style="background-color: #000;">
                        <h2>Ordered Items</h2>
                    </div>
                    <div class="card-body" id="orderlist">
                        <div class="text">
                            <div class="card" id="ordered-items">
                            </div>
                            <div class="card mt-4 total">
                                <h4>Total: <span id="total-text"></span></h4>
                                <div class="card-body" id="total">
                                    <input type="number" id="cash" name="cash" placeholder="Enter the amount here">
                                    <button type="button" class="btn btn-success btn-pay float-right" id="pay">Pay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
